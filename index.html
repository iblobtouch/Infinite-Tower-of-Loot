<!DOCTYPE html>
<html lang="en">
	<title>Infinite Tower of Loot</title>
    <head>
        <link rel="stylesheet" href="normalize.css" />

        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
